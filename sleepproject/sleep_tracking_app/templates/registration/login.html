{% extends "home.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1>Вход</h1>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username">Ник:</label>
                                <input type="text" name="username" id="id_username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="id_password">Password:</label>
                                <input type="password" name="password" id="id_password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Войти</button>
                            <p class="mt-3">У вас нет учетной записи? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
                            <p class="mt-3">Забыли пароль? <a href="{% url 'custom_password_reset'  %}">Восстановить</a></p>

                        </form>
                        {% if form.errors %}
                            <div class="alert alert-danger mt-3" role="alert">
                                Неверное имя пользователя или пароль. Пожалуйста, попробуйте снова.
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
