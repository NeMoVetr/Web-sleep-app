
{% extends "home.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white border-0 pt-4">
                    <h1 class="h3 text-center mb-0">Вход в аккаунт</h1>
                </div>
                <div class="card-body px-5 py-4">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="form-group mb-4">
                            <label for="id_username" class="form-label mb-2">Никнейм</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" 
                                       name="username" 
                                       id="id_username" 
                                       class="form-control form-control-lg" 
                                       required 
                                       placeholder="Введите ваш никнейм">
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label for="id_password" class="form-label mb-0">Пароль</label>
                                <a href="{% url 'custom_password_reset' %}" class="text-decoration-none small">
                                    Забыли пароль?
                                </a>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" 
                                       name="password" 
                                       id="id_password" 
                                       class="form-control form-control-lg" 
                                       required
                                       placeholder="Введите ваш пароль">
                            </div>
                        </div>

                        <div class="d-grid gap-3 mt-4">
                            <button type="submit" class="btn-hero">
                                <i class="bi bi-box-arrow-in-right me-1"></i>Войти
                            </button>
                            
                            <div class="text-center mt-3">
                                <span class="text-muted">Ещё нет аккаунта?</span>
                                <a href="{% url 'register' %}" class="text-decoration-none fw-medium">
                                    Зарегистрироваться
                                </a>
                            </div>
                        </div>
                    </form>

                    {% if form.errors %}
                    <div class="alert alert-danger mt-4" role="alert">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <div>Неверное имя пользователя или пароль. Пожалуйста, попробуйте снова.</div>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block exit %}
{% endblock %}
